<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <div class="section-1">
      <div class="t1-s1">Your Result</div>
      <div class="circul">
        <div class="bg-circul">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
            <circle cx="100" cy="100" r="100" fill="url(#paint0_linear_1_119)"/>
            <defs>
              <linearGradient id="paint0_linear_1_119" x1="100" y1="0" x2="100" y2="200" gradientUnits="userSpaceOnUse">
                <stop stop-color="#4D21C9"/>
                <stop offset="1" stop-color="#2521C9" stop-opacity="0"/>
                <stop offset="1" stop-color="#2521C9" stop-opacity="0"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="txt-circul">
          <div class="txt-circul-1">76</div>
          <div class="txt-circul-2">of 100</div>
        </div>
        
      </div>
      <div class="t2-s1">Great</div>
      <div class="t3-s1">
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </div>
    <div class="section-2">
      <div class="t1-s2">Summary</div>
      <div class="content c-reaction">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <div class="text-content">
          <span class="t-reaction">Reaction</span>
          <div class="t-final">80 <span class="t-fo">/  100</span> </div>
        </div>
        
      </div>
      <div class="content c-memory">
        <img src="./assets/images/icon-memory.svg" alt="">
        <div class="text-content">
          <span class="t-memory">Memory</span>
          <div class="t-final">92 <span class="t-fo">/  100</span> </div>
        </div>
      </div>
      <div class="content c-verbal">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <div class="text-content">
          <span class="t-verbal">Verbal</span>
          <div class="t-final">61 <span class="t-fo">/  100</span> </div>
        </div>
      </div>
      <div class="content c-visual">
        <img src="./assets/images/icon-visual.svg" alt="">
        <div class="text-content">
          <span class="t-visual">Visual</span>
          <div class="t-final">73 <span class="t-fo">/  100</span> </div>
        </div>
      </div>
      <div class="btn-continue">Continue</div>
  </div>
  
  <script src="./index.js"></script>

</body>
</html>
